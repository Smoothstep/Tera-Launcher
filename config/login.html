<div class="container">
	<div class="inner-container">
		<div class="img blur">
		</div>
		<div id="one">
			<h1>Login</h1>
			<form action="#">
				 <a class="input-field half">
					<label for="IDEmail">Email Address</label>
					<input id="IDEmail" type="email">
				 </a>
				  <a class="input-field half">
					<label for="IDPassword">Password</label>
					<input id="IDPassword" type="password">
				 </a>
				 <button id="button_main" onclick="return XSLoginGameforge()">Login</button>
			</form>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>

<div class="container">
<div class="inner-container" style="height: 200px">
		<div class="img blur">
		</div>
		<div id="one">
			<h1>Patcher</h1>
			<button id="button_patch" onclick="return DoPatch()">Patch</button>
			<div id ="patch">
				<div class="progressbar" data-perc="100">
					<div class="c-pp"></div>
					<div class="c-pp__icon"></div>
					<div class="bar color3"> <span></span></div>
					<div class="label"> <span></span></div>
				</div>
				<textarea id="message" readonly>Loading...&#13;&#10;</textarea>
			</div>
			</form>
		</div>
	</div>
</div>
